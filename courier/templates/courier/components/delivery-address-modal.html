<script src="/static/JS/district.js"></script>

<!-- RECEPIENT ADDRESS MODAL -->
<div class="modal" id='recipient-address-modal' tabindex="-1" role="dialog" style='top:5vh;'>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header border-top-0">
                <h5 class="modal-title font-weight-bold">ADD RECIPIENT ADDRESS</h5>
                <button type="button" class="close close-rec-add" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- <form method="POST" action="" id='login-modal-form'> -->
            <div class="modal-body">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="House Number" name='delivery-house-no'>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Street" name='delivery-street'>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="City" name="delivery-city">
                </div>

                <div class="form-group">
                    <select name="delivery-state" class="form-control" aria-placeholder="State" id="delivery-state" onchange="addDistrict(this, 'delivery')">
                        {% include 'courier/components/state.html' %}
                    </select>
                </div>
                <div class="form-group">
                    <select name="delivery-district" class="form-control" aria-placeholder="District" id='delivery-district' onchange="addPincode(this, 'delivery')">
                        <option value="">District</option>
                    </select>

                </div>
                <div class="form-group">
                    <select name="delivery-pincode" class="form-control" aria-placeholder="Pincode" id="delivery-pincode">
                        <option value="">Pincode</option>
                    </select>

                </div>
            </div>
            <div class="modal-footer border-bottom-0">
                <button type="button" class="btn btn-secondary close-rec-add" data-dismiss="modal">Close</button>
            </div>
            <!-- </form> -->
        </div>
    </div>
</div>

<script>
    $('#add-recipient-add-btn').on('click', function () {
        $('#recipient-address-modal').show();
    });

    $('.close-rec-add').on('click', function () {
        $('#recipient-address-modal').hide();
    });

</script>
